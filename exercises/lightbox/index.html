<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cassie's micro-gallery</title>
  <link rel="stylesheet" href="lightbox2-dev/dist/css/lightbox.min.css">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-size: 32px;
      color: #ff6600;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px; /* Adds spacing between items */
      margin-bottom: 50px; /* Adds space above footer */
    }
    .thumbnail-container {
      text-align: center;
      flex: 0 0 auto; /* Ensures each item stays the same size */
    }
    .thumbnail {
      width: 200px;
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    .thumbnail-container a {
      position: relative;
      display: inline-block;
    }
    .thumbnail-container a::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: orange;
      opacity: 0;
      z-index: 2;
      transition: opacity 0.3s ease;
    }
    .thumbnail-container a:hover::after {
      opacity: 0.4;
    }
    .thumbnail-title {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    footer {
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-size: 16px;
      color: #666;
      margin-top: 20px;
      margin-bottom: 10px; /* Ensures footer isnâ€™t glued to the bottom */
    }
  </style>
</head>
<body>
  <h1>cassie's micro-gallery!!</h1>
  
  <div class="gallery">
    <div class="thumbnail-container">
      <a 
        data-lightbox="image-1" 
        data-title="this is Tadcat"
        href="images/tadcat1.jpg">
        <img class="thumbnail" src="images/tadcat1.jpg" alt="Tadcat">
      </a>
      <div class="thumbnail-title">my favorite piece this year</div>
    </div>

    <div class="thumbnail-container">
      <a 
        data-lightbox="image-1" 
        data-title="My most recent piece"
        href="images/latest.jpg">
        <img class="thumbnail" src="images/latest.jpg" alt="My Latest Piece">
      </a>
      <div class="thumbnail-title">my most recent piece</div>
    </div>

    <div class="thumbnail-container">
      <a 
        data-lightbox="image-1" 
        data-title="Hyperrealistic self portrait"
        href="images/meee.jpg">
        <img class="thumbnail" src="images/meee.jpg" alt="It's Me">
      </a>
      <div class="thumbnail-title">hyperrealistic self portrait</div>
    </div>
  </div>

  <script src="lightbox2-dev/dist/js/lightbox-plus-jquery.min.js"></script>
  <footer>
    &#169; cassie 2024
  </footer>
</body>
</html>
